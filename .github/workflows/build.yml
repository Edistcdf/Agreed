on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y cmake g++
      
      - name: Configure CMake
        run: |
          cmake -B build
      
      - name: Build project
        run: |
          cmake --build build

